<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Ziqta Aruna</title>

<style>

/* RESET */
* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:sans-serif;
}

body {
    background:#f4f7fb;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* CARD LOGIN */
.login-box {
    background:white;
    padding:40px;
    border-radius:16px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
    width:300px;
    text-align:center;
}

h2 {
    margin-bottom:20px;
    color:#1e3a8a;
}

input {
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ddd;
}

input:focus {
    border-color:#2563eb;
    outline:none;
}

button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    cursor:pointer;
}

button:hover {
    background:#1e40af;
}

#message {
    margin-top:15px;
    font-size:14px;
}

a {
    display:block;
    margin-top:15px;
    color:#2563eb;
    text-decoration:none;
}

</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <form id="loginForm">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="hp" placeholder="No HP" required>
        <button type="submit">Masuk</button>
    </form>

    <p id="message"></p>

    <a href="index.html">‚Üê Kembali ke Beranda</a>
</div>

<script>

document.getElementById("loginForm").onsubmit = function(e){
    e.preventDefault();

    const nama = document.getElementById("nama").value;
    const email = document.getElementById("email").value;
    const hp = document.getElementById("hp").value;

    const user = { nama, email, hp };

    localStorage.setItem("userLogin", JSON.stringify(user));

    document.getElementById("message").innerText = 
        "Login berhasil! Selamat datang, " + nama;

    // redirect setelah 1 detik
    setTimeout(() => {
        window.location.href = "index.html";
    }, 1000);
}

</script>

</body>
</html>
